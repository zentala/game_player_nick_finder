name: E2E Tests

on:
  # Run on every push to main
  push:
    branches: [ main ]

  # Run on every pull request to main
  pull_request:
    branches: [ main ]

  # Allow manual trigger
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        # Test on multiple browsers
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Install Playwright and dependencies
        run: |
          pnpm install
          pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Setup Django database
        run: |
          pipenv run python manage.py migrate

      - name: Load test fixtures
        run: |
          pipenv run python manage.py loaddata app/fixtures/categories_fixtures.json
          pipenv run python manage.py loaddata app/fixtures/games_fixtures.json
          pipenv run python manage.py loaddata app/fixtures/users_and_characters.json

      - name: Start Django server
        run: |
          pipenv run python manage.py runserver &
          sleep 5
          # Verify server is running
          curl http://localhost:8000 || exit 1

      - name: Run E2E tests
        run: |
          pnpm test:e2e --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Upload test screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: test-results/
          retention-days: 7

      - name: Stop Django server
        if: always()
        run: |
          pkill -f "python manage.py runserver" || true

  # Summary job that requires all browser tests to pass
  e2e-summary:
    name: E2E Tests Summary
    runs-on: ubuntu-latest
    needs: e2e-tests
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "✅ All E2E tests passed!"
            exit 0
          else
            echo "❌ Some E2E tests failed. Check artifacts for details."
            exit 1
          fi
