name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  django-tests:
    name: Django Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Run migrations
        run: |
          pipenv run python manage.py migrate

      - name: Load fixtures
        run: |
          pipenv run python manage.py loaddata app/fixtures/categories_fixtures.json
          pipenv run python manage.py loaddata app/fixtures/games_fixtures.json
          pipenv run python manage.py loaddata app/fixtures/users_and_characters.json

      - name: Run Django tests
        run: |
          pipenv run python manage.py test

      - name: Check for migrations
        run: |
          pipenv run python manage.py makemigrations --check --dry-run

  linting:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install flake8

      - name: Run flake8
        run: |
          flake8 app/ game_player_nick_finder/ --max-line-length=120 --exclude=migrations
        continue-on-error: true
