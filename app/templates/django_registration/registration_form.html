{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="div col-lg-5">
  <h1>Register your account!</h1>
  <form class="signup" method="post" action=".">
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit" class="btn btn-primary btn-lg">{% trans 'Submit' %}</button>
  </form>
</div>
{% endblock %}
