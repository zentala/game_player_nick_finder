{% load i18n %}

<div class="delete-confirmation">
  <div class="alert alert-danger">
    <h4 class="alert-heading">{% trans "Are you sure?" %}</h4>
    <p>
      {% trans "You are about to delete the game" %} <strong>{{ game.name }}</strong>.
      {% trans "This action cannot be undone." %}
    </p>
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, Delete Game" %}</button>
  </form>
</div>
