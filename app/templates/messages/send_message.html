{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>{% trans "Send Message" %}</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.receiver_character|as_crispy_field }}
        </div>

        <div class="mb-3">
            {{ form.content|as_crispy_field }}
        </div>

        <button type="submit" class="btn btn-primary">{% trans "Send Message" %}</button>
        <a href="{% url 'message_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
    </form>
</div>
{% endblock %}
