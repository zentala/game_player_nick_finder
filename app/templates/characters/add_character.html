{% extends 'base.html' %}

{% block content %}
  <h2>Add Game and Character</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_table }}<br/>
    {% endfor %}
    {{ empty_form.as_p }}
    <button type="submit">Add</button>
  </form>
{% endblock %}
