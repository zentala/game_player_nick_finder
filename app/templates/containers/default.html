<div class="container my-4">
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 rounded-3 border shadow-lg mb-2">
        <div class="col-xl-6 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1 mb-4">
                <span>{{ title }}</span>
                {% if show_action and action_url and action_label %}
                    <a href="{{ action_url }}" class="btn btn-primary">{{ action_label }}</a>
                {% endif %}
            </h1>

            <div class="bg-white rounded-lg">
                {% if content_template %}
                    {% include content_template %}
                {% else %}
                    {{ content|safe }}
                {% endif %}
            </div>
        </div>
    </div>
</div>
