{% extends "base.html" %} {% load i18n %} {% load crispy_forms_tags %} {% block
content %}
<div class="container my-4">
    <div
        class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg mb-2"
    >
        <div class="col-xl-5 offset-xl-1 p-3 p-lg-5 pt-lg-3">
            <h1 class="display-4 fw-bold lh-1">
                {% block title %}{% endblock %}
            </h1>
            {% block partial %}{% endblock %}
        </div>
        <div class="col-xl-5 offset-lg-1 p-0 overflow-hidden">
            <img
                class="rounded-lg-3"
                src="https://static.zentala.io/gpnf/login.webp"
                alt=""
                width="700"
            />
        </div>
    </div>
</div>
{% endblock %}
