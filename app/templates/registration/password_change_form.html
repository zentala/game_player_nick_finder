{% extends "account/base_display.html" %}

{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% trans 'Change password' %}{% endblock %}

{% block partial %}
  <form class="password_change" method="post" action=".">
    {% csrf_token %}
    {{ form | crispy }}

    <button type="submit" class="btn btn-primary btn-lg">{% trans 'Submit' %}</button>
  </form>
{% endblock %}
