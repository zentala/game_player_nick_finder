{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="div col-lg-5">
  <h1>Register your account!</h1>
  <form method="post" action=".">
    {% csrf_token %}
    {{ form | crispy }}

    <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary btn-lg"/>
  </form>
</div>
{% endblock %}
