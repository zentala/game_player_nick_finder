{% extends "base.html" %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the game "{{ game.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'game_detail' game.slug %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
